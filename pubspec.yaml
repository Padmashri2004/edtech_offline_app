name: edtech_offline_app
description: "Offline EdTech portal with Gemma 3 AI and Image Library"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # AI & Persistence
  flutter_gemma: ^0.12.0
  sqflite: ^2.4.2
  path: ^1.9.1
  # File Management & PDF Processing (Mod 1 & 6)
  path_provider: ^2.1.5
  pdf_render: ^1.4.12
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  # FIXED: Moved from dependencies to dev_dependencies
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/gemma.task
    - assets/textbooks/