name: edtech_offline_app
description: "Offline EdTech portal with Gemma 3 AI and Image Library"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # AI & Persistence
  flutter_gemma: ^0.11.16
  hive_flutter: ^1.1.0
  sqflite: ^2.4.1
  path: ^1.9.1
  # File & Image Management
  path_provider: ^2.1.5
  pdf_render: ^1.4.10  # Best for extracting images/pages from PDF chunks
  crypto: ^3.0.6       # To generate unique IDs for image tags

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/gemma.task
    - assets/textbooks/ # Place your source PDFs here